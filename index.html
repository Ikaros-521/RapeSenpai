<!DOCTYPE html>
<html>

<head>
    <title>雷普先辈</title>
    <meta itemprop="name" content="雷普先辈" />
    <meta itemprop="description" content="新概念Homo游戏" />
    <meta itemprop="image" content="https://www.thac.cc/kano/res/logo.jpg" />
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width,target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./static/index.css" rel="stylesheet" type="text/css">
    <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="./static/index.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://passport.cnblogs.com/scripts/jsencrypt.min.js"></script>
    <!-- 音乐播放器 -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.0/dist/APlayer.min.css">
    <script src="https://blog-static.cnblogs.com/files/yjlaugus/APlayer.min.js">
    </script>
    <script src="https://unpkg.com/meting@1.2/dist/Meting.min.js">
    </script>-->
</head>

<body onload="body_init()" oncontextmenu=self.event.returnValue=false>
    <div id="aplayer" class="aplayer" data-id="865331941" data-server="netease"
        data-type="playlist" data-fixed="true" data-listfolded="true" data-order="random"
        data-theme="#F58EA8">
    </div>
    <div id="config">
        <span style=" font-size: 32px; ">游戏基础信息配置</span>
        <br>
        <span>TIME：</span>
        <input id="timeInput" type="text" />
        <br>
        <span>音乐加载：</span>
        <input type="file" id="file" onchange="onInputFileChange()">
        <br>
        <audio controls>
            <source id="audio_source" type="audio/mpeg">
            您的浏览器不支持audio标签.
        </audio>
        <video id="video_id"  width="520" height="360" controls autoplay loop>
        </video>
        <br>
        <button type="button" onclick="init()" style="margin: 10px;width: 50%;color: #ffffff;background: #7bbcf4;border: 1px solid #767676;border-radius: 3px;font-size: 28px;">确认</button>
    </div>

    <div id="GameScoreLayer" class="BBOX SHADE bgc1" style="display:none;">
        <div style="padding:5%;margin-top: 200px;background-color: rgba(125, 181, 216, 0.3);">
            <div id="GameScoreLayer-text"></div>
            <div id="GameScoreLayer-score" style="margin:10px 0;">得分</div>
            <div id="GameScoreLayer-bast">最佳</div>
            <button type="button" class="btn btn-secondary btn-lg" onclick="replayBtn()">重来</button>
            <button type="button" class="btn btn-secondary btn-lg" onclick="window.location.href='https://github.com/Xiaohuang257/RapeSenpai'">开源</button>
        </div>
    </div>
    <div id="welcome" class="SHADE BOX-M">
        <div class="welcome-bg FILL"></div>
        <div class="FILL BOX-M" style="position:absolute;top:0;left:0;right:0;bottom:0;z-index:5;">
            <div style="margin:0 8% 0 9%;">
                <div style="font-size:2.6em; color:#FEF002;">新概念Homo游戏</div><br />
                <div style="font-size:2.2em; color:#fff; line-height:1.5em;">
                    从最底下先辈开始<br />
                    看看你这几秒能雷普多少个<br />
                </div>
                <br />
                <div id="btn_group" style="display: block;">
                    <button type="button" id="ready-btn" class="btn btn-primary loading btn-lg">点击开始</button>
                </div>
                <div id="setting" style="display: none;">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">名字</span>
                        </div>
                        <input type="text" id="username" class="form-control" maxlength=8 placeholder="用于纪录排行(特殊字符会被过滤)" aria-label="username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">留言</span>
                        </div>
                        <input type="text" id="message" class="form-control" maxlength=50 placeholder="禁广告/脏话(本项可不填)" aria-label="username" aria-describedby="basic-addon1">
                    </div>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="show_btn();save_cookie();">完成</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
